{% extends "base.html" %}

{% block content %}
<h1>Edit Student</h1>
<form method="post" class="row g-3">
    <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" value="{{ student.name }}" required>
    </div>
    <div class="col-md-6">
        <label for="roll_no" class="form-label">Roll Number</label>
        <input type="number" class="form-control" name="roll_no" value="{{ student.roll_no }}" readonly>
    </div>
    <div class="col-md-6">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" name="age" value="{{ student.age }}" required>
    </div>
    <div class="col-md-6">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" name="gender" required>
            <option value="M" {% if student.gender == 'M' %}selected{% endif %}>Male</option>
            <option value="F" {% if student.gender == 'F' %}selected{% endif %}>Female</option>
        </select>
    </div>
    {% for i in range(subjects|length) %}
    <div class="col-md-6">
        <label for="{{ subjects[i].lower() }}" class="form-label">{{ subjects[i] }} Marks</label>
        <input type="number" step="0.01" class="form-control" name="{{ subjects[i].lower() }}" value="{{ student.marks[i] }}" required>
    </div>
    {% endfor %}
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Update Student</button>
        <a href="{{ url_for('display_students') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
